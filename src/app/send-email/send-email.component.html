<app-admin-header></app-admin-header>

<div class="main-content d-flex">
    <app-admin-sidenav></app-admin-sidenav>

    <div class="row mr-0 content-side" id="mainContent">
        <div class="col-12 p-3 admin-content">
            <div class="card results-section">
                <div class="card-header d-flex align-items-center justify-content-between">
                    <span>All Patients</span>
                </div>
                <div class="card-body">
                    <div class="row mx-0 align-items-center">
                        <div class="col-lg-4 col-md-4">
                            <mat-form-field>
                                <mat-label>Email</mat-label>
                                <input matInput [(ngModel)]="sendEmail.email" placholder="Enter name">
                            </mat-form-field>
                        </div>
                    </div>
                    <div class="row mx-0 align-items-center">
                        <div class="col-lg-6 col-md-6">
                            <mat-form-field>
                                <mat-label>Subject</mat-label>
                                <input matInput [(ngModel)]="sendEmail.subject" placholder="Enter name">
                            </mat-form-field>
                        </div>
                    </div>
                    <div class="row mx-0 align-items-center">
                        <div class="col-lg-12 col-md-12">
                            <mat-form-field class="example-full-width">
                                <mat-label>Message</mat-label>
                                <textarea matInput [(ngModel)]="sendEmail.msg" rows="10"></textarea>
                            </mat-form-field>
                        </div>
                    </div>
                    <div class="row mx-0 align-items-center">
                        <div class="col-lg-12 col-md-12 text-right">
                            <button mat-raised-button class="action-button btn btn-info ml-1 text-right" (click)="send()">Send <mat-icon style="font-size: 21px;">send</mat-icon> </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="loader-section" *ngIf="showLoader">
    <div class="loading">
        <span>Loading...</span>
    </div>
</div>
